<html lang="en">

    <script>
        function genera_tabla1() {
        var body = document.getElementsByTagName("body")[0];
        var tabla1   = document.createElement("table");
        var tblBody = document.createElement("tbody");
        for (var i = 1; i <= 4; i++) {
            // Crea las hileras de la tabla
            var hilera = document.createElement("tr");
            for (var j = 1; j <= 4; j++) {
            var celda = document.createElement("td");
            var textoCelda = document.createTextNode(i*j);
            celda.appendChild(textoCelda);
            hilera.appendChild(celda);
            }

            tblBody.appendChild(hilera);
        }
        tabla1.appendChild(tblBody);
        body.appendChild(tabla1);
        tabla1.setAttribute("border", "1");
        tabla1.setAttribute("width", "30");
        tabla1.style.borderCollapse="collapse";
        tabla1.style.width="30em";
        document.getElementById("tabla1").style.borderCollapse = "collapse";
        }

    </script>


</body>
